<ion-view view-title="Main">
  <ion-content class="padding">
    
    <div class="list card" ng-repeat="data in data.data">
      <div class="item item-divider">{{data.nivel_name}}</div>
      <div class="item item-body">
        <div class="list card" ng-repeat="subnivel in data.subniveles">
          <div class="item item-divider">{{subnivel.name}}</div>
          <div class="item item-body">
                    <div class="list card" ng-repeat="category in subnivel.categories">
                  <div class="item item-divider">{{category.name}}</div>
                  <div class="item item-body">
                             <div class="list card" ng-repeat="subcategory in category.subcategories">
                          <div class="item item-body">
                            <div>
                                <ion-checkbox ng-model="isChecked">{{subcategory}}</ion-checkbox>
                            </div>
                          </div>
                        </div>
                  </div>
                </div>
          </div>
        </div>
      </div>
    </div>
    
    
  </ion-content>
</ion-view>
